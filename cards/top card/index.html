<!DOCTYPE html>
<html>
<head>
  <title>Box with Two Buttons, a Profile Picture, and Other Socials</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">

    <div class="heading">
      You Might Like
      <a id="seeall" href="#"> See All</a>
    </div>
    <span>
      <hr>
    </span>
    <div class="info">
      <div>
         <img  src="profile-picture.jpg" id="output" width="200" />
      </div>

      <div>
        <div class="name">
          John Doe
        </div>

        <div class="role">
          CEO of RandomCompany
        </div>     
      </div>      
    </div>
    
    <div class="socials">
      <a href="https://www.linkedin.com/"><img id="icon" src="linkedin-icon.png" alt="LinkedIn"></a>
      <a href="https://www.facebook.com/"><img id="icon" src="facebook-icon.png" alt="Facebook"></a>
      <a href="https://www.twitter.com/"><img id="icon" src="twitter-icon.png" alt="Twitter"></a>
      <a href="https://www.instagram.com/"><img id="icon" src="instagram-icon.png" alt="Instagram"></a>
    </div>

    <div class="buttons">
      <button class="ignore">Ignore</button>
      <button class="follow">Follow</button>
    </div>
  </div>
</body>
</html>
